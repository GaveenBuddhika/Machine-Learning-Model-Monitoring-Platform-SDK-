<!DOCTYPE html>
<html>
<head>
    <title>ML Monitoring - Phase 01</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; text-align: center; padding: 50px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block; }
        input { width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Iris Flower Prediction</h2>
        <form action="/predict" method="POST">
            <input type="number" step="0.1" name="s_length" placeholder="Sepal Length" required><br>
            <input type="number" step="0.1" name="s_width" placeholder="Sepal Width" required><br>
            <input type="number" step="0.1" name="p_length" placeholder="Petal Length" required><br>
            <input type="number" step="0.1" name="p_width" placeholder="Petal Width" required><br>
            <button type="submit">Predict Now</button>
        </form>
        {% if prediction is not none %}
            <div class="result">Prediction: Class {{ prediction }}</div>
        {% endif %}
    </div>
</body>
</html>
